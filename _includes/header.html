<header class="header">
  <div class="container">
    <div class="row">
      <!-- Header Logo -->
      <div class="col-lg-3 col-md-2 col-12 my-auto">
        <div class="top-logo">
          <a href="{{'/' | relative_url}}"><img src="{{'/assets/img/vista.png' | relative_url}}" alt="logo.png" /></a>
        </div>
        <div class="h-menu-right-mobile">
          <a href="tel:+1(918)505-2956" class="theme-btn-mobile">Call Now!</a>
        </div>
        <div class="mobile-nav"></div>
      </div>

      <!-- End Header Logo -->
      <div class="col-lg-9 col-md-10 col-12">
        <div class="main-menu-top">
          <!-- Main Menu Start -->
          <div class="main-menu">
            <div class="navbar">
              <div class="nav-item">
                <!-- Main Menu Navigation -->
                <ul class="nav-menu mobile-menu navigation">
                  <li class="{% if page.url == '/' %}active{% endif %}">
                    <a href="{{'/' | relative_url}}">Home </a>
                  </li>
                  <li class="{% if page.url == '/our-approach/' %}active{% endif %}">
                    <a href="{{ site.baseurl }}/our-approach/">Our Approach </a>
                  </li>
                  <li class="{% if page.url == '/help/' %}active{% endif %}">
                    <a href="{{ site.baseurl }}/help/">How We Help</a>
                  </li>
                  <li class="{% if page.url == '/faq/' %}active{% endif %}">
                    <a href="{{ site.baseurl }}/faq/">FAQ</a>
                  </li>
                  <li class="{% if page.url == '/contact-us/' %}active{% endif %}">
                    <a href="{{ site.baseurl }}/contact-us/">Contact Us</a>
                  </li>
                  <!-- <li
                    class="{% if page.url == '/privacy-policy/' %}active{% endif %}"
                  >
                    <a href="{{ site.baseurl }}/privacy-policy/">Privacy Policy</a>
                  </li> -->
                  <li class="{% if page.url == '/blog/' %}active{% endif %}">
                    <a href="{{ site.baseurl }}/blog/">Blog</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <!-- End Main Menu -->
          <!-- Header Menu Right -->
          <div class="h-menu-right">
            <a href="mailto:contact@vistawound.com" class="theme-btn-right">Call Now!</a>
          </div>
          <div class="h-menu-right-tablet">
            <a href="tel:+1(918)505-2956" class="theme-btn-right">Call Now!</a>
          </div>

          <!-- End Header Menu Right -->
        </div>
      </div>
    </div>
  </div>
</header>
