<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="{{ page.description | default: site.description }}"
    />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="icon" href="{{ '/assets/img/v-logo.png' | relative_url }}" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;0,600;0,700;0,900;1,500;1,700&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="{{'assets/css/bootstrap.min.css' | relative_url}}"
    />
    <!-- Cube Portfolio -->
    <link
      rel="stylesheet"
      href="{{'assets/css/cube-portfolio.min.css' | relative_url}}"
    />
    <!-- Owl Carousel -->
    <link
      rel="stylesheet"
      href="{{'assets/css/owl.carousel.min.css' | relative_url}}"
    />
    <!-- Slicknav -->
    <link
      rel="stylesheet"
      href="{{'assets/css/slicknav.min.css' | relative_url}}"
    />
    <!-- Maginific Popup -->
    <link
      rel="stylesheet"
      href="{{'assets/css/maginific-popup.min.css' | relative_url}}"
    />
    <!-- Animate CSS -->
    <link
      rel="stylesheet"
      href="{{'assets/css/animate.min.css' | relative_url}}"
    />
    <!-- Nice Select -->
    <!-- <link
      rel="stylesheet"
      href="{{'assets/css/nice-select.css' | relative_url}}"
    /> -->
    <!-- Datepicker -->
    <link
      rel="stylesheet"
      href="{{'assets/css/datepicker.css' | relative_url}}"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{{'assets/css/fontawesome.min.css' | relative_url}}"
    />
    <!-- Icofont -->
    <link rel="stylesheet" href="{{'assets/css/icofont.css'| relative_url}}" />

    <!-- Site CSS -->
    <link rel="stylesheet" href="{{'assets/css/default.css' | relative_url}}" />
    <link
      rel="stylesheet"
      href="{{'/assets/css/custom-style.css' | relative_url}}"
    />
    <link
      rel="stylesheet"
      href="{{'/assets/css/custom-responsive.css' | relative_url}}"
    />
  </head>
  <body>
    {% include header.html %}

    <main>
      <div class="page-content-default">{{ content }}</div>
    </main>

    {% include footer.html %}

    <!-- Jquery JS -->
    <script src="{{'assets/js/jquery-3.6.0.min.js' | relative_url}}"></script>
    <script src="{{'assets/js/custom-scroll-jquery.js' | relative_url}}"></script>
    <!-- Bootstrap JS -->
    <script src="{{'assets/js/bootstrap.bundle.min.js' | relative_url}}"></script>
    <!-- Datepicker JS -->
    <script src="{{'assets/js/bootstrap-datepicker.js' | relative_url}}"></script>
    <!-- Modernizer JS -->
    <script src="{{'assets/js/modernizer.min.js' | relative_url}}"></script>
    <!-- Maginific Popup JS -->
    <script src="{{'assets/js/magnific-popup.min.js' | relative_url}}"></script>
    <!-- Waypoints JS -->
    <script src="{{'assets/js/waypoints.min.js' | relative_url}}"></script>
    <!-- Counterup JS -->
    <script src="{{'assets/js/jquery.counterup.min.js' | relative_url}}"></script>
    <!-- Owl Carousel JS -->
    <script src="{{'assets/js/owl.carousel.min.js' | relative_url}}"></script>
    <!-- Cube Portfolio JS -->
    <script src="{{'assets/js/cube-portfolio.min.js' | relative_url}}"></script>
    <!-- Nice Select JS -->
    <!-- <script src="{{'assets/js/nice-select.min.js' | relative_url}}"></script> -->
    <!-- Wow JS -->
    <script src="{{'assets/js/wow.min.js' | relative_url}}"></script>
    <!-- Slicknav JS -->
    <script src="{{'assets/js/jquery.slicknav.min.js' | relative_url}}"></script>
    <!-- Steller JS -->
    <script src="{{'assets/js/steller.min.js' | relative_url}}"></script>
    <!-- Easing JS -->
    <script src="{{'assets/js/easing.min.js' | relative_url}}"></script>
    <!-- ScrollUp JS -->
    <script src="{{'assets/js/jquery.scrollUp.min.js' | relative_url}}"></script>
    <!-- Main JS -->
    <script src="{{'assets/js/main.js' | relative_url}}"></script>
  </body>
</html>
